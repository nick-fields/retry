name: CI/CD
on:
  # only on PRs into and merge to default branch
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci_unit:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test
